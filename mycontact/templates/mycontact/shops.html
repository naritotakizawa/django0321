{% extends 'layout.html' %}
{% block title %}販社・店舗{% endblock %}

{% block topbar %}
{% endblock %}

{% load static %}

{% block extra_head %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap4.min.css" rel="stylesheet">
    <style>
    /* 詳細を広げたときに文字列が画面をはみ出さないようにする */
    span.dtr-data {
        white-space: normal;
    }
    tr {
        font-size: 0.9rem;
    }
    .container-fluid {
        padding: 1rem;
    }
    </style>

    {% endblock %}

{% block content %}

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  

<div class="row">
    <div class="col-12">
        {% comment %} <table id="datatable" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%"> {% endcomment %}
        <table id="datatable" class="table table-striped table-bordered " cellspacing="0" width="100%">

        </table>
    </div>
</div>

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
{% endblock %}

{% block extra_foot %}
<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap4.min.js"></script>
<script src="{% static "shops.js" %}"></script>

<script type="text/javascript">

</script>
{% endblock %}
