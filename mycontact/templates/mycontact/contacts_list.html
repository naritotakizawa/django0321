{% extends 'layout.html' %}
{% block topbar %}
<a class="nav-link" href='/mycontact/'>
    <i class="fas fa-phone"></i> 窓口一覧</a>
{% endblock %}

{% load static %}

{% block extra_head %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap4.min.css" rel="stylesheet">
    <style>
    /* 詳細を広げたときに文字列が画面をはみ出さないようにする */
    span.dtr-data {
        white-space: normal;
    }
    </style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <table id="datatable" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0"
                width="100%"></table>
    </div>
</div>

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
{% endblock %}

{% block extra_foot %}
<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
{% comment %} <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script> {% endcomment %}
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap4.min.js"></script>
{% comment %} <script src="{% static "sample/js/sample.js" %}"></script> {% endcomment %}
<script src="{% static "mycontact.js" %}"></script>
{% endblock %}
