{% extends 'layout.html' %}
{% load bootstrap4 %}
{% block content %}
{% load static %}

    <h1 class="h3 text-gray-800 flex-grow-1">日報の編集</h1>

    <form method="POST" enctype="multipart/form-data" action="{% url 'myreport:update' report.id %}" class="form-group">
        {% csrf_token %}

        {{ form.body1 }}
        <div class="mb-3">{{ form.body2 }}</div>
        <div class="mb-3">{{ form.body3 }}</div>
        <div class="mb-3">{{ form.body4 }}</div>
        <div class="mb-3">{{ form.body5 }}</div>
        <div class="mb-3">{{ form.body6 }}</div>
        
        {% if form.errors %}
            <div class="alert alert-warning" role="alert">{{ form.errors }}</div>
        {% endif %}

        <hr>
        
        <div class="btn-toolbar">
            <div class="btn-group">
                <a href='JavaScript:history.back()' class="btn btn-secondary">
                <i class="fas fa-chevron-left"></i> 戻る</a>
            </div>

            <div class="btn-group ml-auto" margin-left=auto;>
            <button type="submit" class="submit btn btn-primary">
            <i class="fas fa-check"></i> 更新する（元に戻せません）</button>
            </div>
        </div>

    </form>

    <div>
        
    </div>
{% endblock %}
